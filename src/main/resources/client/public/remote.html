<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="message">
        <div class="message-header">
            <div id="message-title"></div>
        </div>
        <div class="message-body">
            <div class="columns">
                <div class="column is-half">
                    <div class="remote box">
                        <div class="columns">
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.back()">Back</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.info()">Info</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.home()">Home</a></div>
                        </div>
                        <div class="columns">
                            <div class="column remote-empty"><a class="button is-fullwidth is-disabled">-</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.up()">Up</a></div>
                            <div class="column remote-empty"><a class="button is-fullwidth is-disabled">-</a></div>
                        </div>
                        <div class="columns">
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.left()">Left</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.enter()">Enter</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.right()">Right</a></div>
                        </div>
                        <div class="columns">
                            <div class="column remote-empty"><a class="button is-fullwidth is-disabled">-</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.down()">Down</a></div>
                            <div class="column remote-empty"><a class="button is-fullwidth is-disabled">-</a></div>
                        </div>
                        <div class="columns">
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.rewind()">Rewind</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.playpause()">Play/Pause</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.forward()">Forward</a></div>
                        </div>
                        <div class="columns">
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.mute()">Mute</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.volumeDown()">Volume Down</a></div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.volumeUp()">Volume Up</a></div>
                        </div>
                        <div class="columns">
                            <div class="column is-two-thirds">
                                <input class="input" type="text" placeholder="Text input" id="send-text">
                            </div>
                            <div class="column"><a class="button is-fullwidth" onclick="remoteCommandService.sendText()">Send Text</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a href="/">Back Home</a>
            </div>
        </div>
    </div>
</body>
</html>
